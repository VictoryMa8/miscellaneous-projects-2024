<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generate Random Passwords</title>
        <link rel="stylesheet" href="genPass.css"/>
    </head>
    <body>
        <div id="pass">
            <h1>Generate A <span id="green">Random Password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate" onclick="genPass()">Generate Passwords</button>
            <div id="passwords">
                <span id="pass1"></span>
                <span id="pass2"></span>
            </div>
            <div id="copy-text">
                <button id="copy1" onclick="copyPass1()">Copy Password 1</button>
                <button id="copy2" onclick="copyPass2()">Copy Password 2</button>
            </div>
        </div>
        <script src="genPass.js"></script>
    </body>
</html>
